{% extends "main/layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-3">
            <div class="card contribute-img">
                <div class="card-header"></div>
                <div class="card-body">
                    <h5 class="card-title">Filename</h5>
                    <p class="card-text">Image description text will show up here.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-2 offset-md-3">
            <button type="button" class="btn btn-success btn-lg btn-block">True</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-danger btn-lg btn-block">False</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-dark btn-lg btn-block">Skip</button>
        </div>
    </div>
</div>

{% endblock content %}
